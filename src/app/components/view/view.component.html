<div class="view">
  <div class="view-header">
    <p class="view-header__p">View</p>
    <div class="search-box">
      <input class="search-box__search-bar" />
      <p-button class="search-box__button" icon="pi pi-search"></p-button>
    </div>
  </div>
  <div class="view-content-continer">
    <app-camera-element
      *ngFor="let item of data"
      [data]="item"
    ></app-camera-element>
  </div>
</div>
